<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packets Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Container styling */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Graph container styling */
        .graph-container {
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .graph-container canvas {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #333;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Packets Monitoring</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/packets">Packets</a>
        <a href="/anomalies_bottlenecks">Bottlenecks & Anomalies</a>
        <a href="/graph">Graph</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Protocol Distribution Graph -->
        <div class="graph-container">
            <h2>Protocol Distribution</h2>
            <canvas id="protocolChart"></canvas>
        </div>

        <!-- Packets Table -->
        <h2>Real-Time Packets Data</h2>
        <table id="packets-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Source IP</th>
                    <th>Destination IP</th>
                    <th>Protocol</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Network Monitoring System</p>
    </footer>

    <script>
        // Define a variable to hold the chart instance
        let protocolChart;
    
        // Fetch and populate packets
        function fetchPackets() {
            fetch('/get_packets')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#packets-table tbody');
                    tableBody.innerHTML = '';
                    data.forEach(packet => {
                        const row = `
                            <tr>
                                <td>${packet.timestamp}</td>
                                <td>${packet.src_ip}</td>
                                <td>${packet.dst_ip}</td>
                                <td>${packet.protocol_type}</td>
                                <td>${packet.size}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                });
        }
    
       // Fetch protocol distribution and render or update the graph
function fetchProtocolDistribution() {
    fetch('/get_protocol_distribution')
        .then(response => response.json())
        .then(data => {
            const labels = data.map(item => item.protocol_type);
            const counts = data.map(item => item.count);

            if (protocolChart) {
                // Update the existing chart
                protocolChart.data.labels = labels;
                protocolChart.data.datasets[0].data = counts;
                protocolChart.update();
            } else {
                // Create the chart for the first time
                const ctx = document.getElementById('protocolChart').getContext('2d');
                protocolChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Protocol Usage',
                            data: counts,
                            backgroundColor: [
                                '#4caf50', '#2196f3', '#ff9800', '#f44336', '#9c27b0'
                            ],
                            borderRadius: 10,
                            barThickness: 30
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Protocol'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Count'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
}
        // Refresh data every 1.5 seconds
        setInterval(() => {
            fetchPackets();
            fetchProtocolDistribution();
        }, 1500);
    
        // Initial fetch
        fetchPackets();
        fetchProtocolDistribution();
    </script>
</body>
</html>
