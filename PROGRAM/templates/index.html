<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Packet Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            font-size: 16px;
            color: #007BFF;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Network Packet Analysis</h2>
        <p class="loading">Fetching data...</p>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Source IP</th>
                    <th>Source Port</th>
                    <th>Destination IP</th>
                    <th>Destination Port</th>
                    <th>Protocol</th>
                    <th>Payload Size</th>
                    <th>Total Packet Size</th>
                </tr>
            </thead>
            <tbody id="packet-data">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchPackets() {
            document.querySelector('.loading').style.display = 'block';
            fetch('/get_packets')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('packet-data');
                    tableBody.innerHTML = '';
                    data.forEach(packet => {
                        let row = `<tr>
                            <td>${packet.timestamp}</td>
                            <td>${packet.src_ip || 'N/A'}</td>
                            <td>${packet.src_port || 'N/A'}</td>
                            <td>${packet.dst_ip || 'N/A'}</td>
                            <td>${packet.dst_port || 'N/A'}</td>
                            <td>${packet.protocol_type}</td>
                            <td>${packet.payload}</td>
                            <td>${packet.size}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                    document.querySelector('.loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching packets:', error);
                    document.querySelector('.loading').style.display = 'none';
                });
        }
        setInterval(fetchPackets, 1500); // Refresh data every 1.5 seconds
        fetchPackets();
    </script>
</body>
</html>
